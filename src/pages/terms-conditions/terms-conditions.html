<ion-content class="background-gradient">
  <div class="main-hero"></div>
  <div class="main-body">
    <div class="info toc">
      <h1 class="value">Termeni și condiții</h1>
      <p>
        Aplicatia Harta Protestelor are nevoie de permisiune de <a (click)="requireGeoPermission()" href="#" color="secondary">acces la date de geolocalizare</a> pentru a identifica unde te afli.
      </p>
      <p>
        Date tale sunt <span color="secondary">complet anonime</span> si nu pot fi folosite pentru a te identifica ulterior.
      </p>
      <p text-right>
        <button ion-button (click)="exit()" clear class="default-toc">Nu</button>
        <button ion-button (click)="acceptTos()" clear class="default-toc">Da</button>
      </p>
    </div>
  </div>

</ion-content>
