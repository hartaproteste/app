<ion-header>
  <ion-navbar>
    <ion-title>Harta Proteste</ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>

<ion-content class="background-gradient" scroll="false">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
                           pullingText="Trage pentru actualizare"
                           refreshingSpinner="circles"
                           refreshingText="Se actualizează...">
    </ion-refresher-content>
  </ion-refresher>
  <img src="assets/images/map_romania.png" />
  <div class="searchbar-wrapper">
    <ion-searchbar (ionInput)="getItems($event)" [showCancelButton]="True" (keyup.enter)="hitEnter()" placeholder="Caută localitate..."></ion-searchbar>
  </div>
    <ion-list no-lines scroll>
      <ion-item *ngFor="let item of items" class="city-item">
        <ion-icon name="pin" item-left></ion-icon>
        <span item-left class="name">{{ item.name }}</span>
        <span item-right class="value">{{ item.value | number: '1.0-0' }}</span>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-row class="total-row">
    <ion-col width-50 text-left>
      TOTAL RO
    </ion-col>
    <ion-col width-50 text-right class="value">
      {{ total | number: '1.0-0' }}
    </ion-col>
  </ion-row>
  <button ion-button round class="btn-back" (click)="back()" block outline>Înapoi</button>
</ion-footer>
